<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Jackpot Roller Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Profit Spin</h1>
        
        <!-- Wallets Section -->
        <div class="wallets">
            <div class="wallet" id="cashbackWallet">
                <img src="01.png" alt="Cashback" class="wallet-icon">
                <p>Cashback: Rs <span id="cashbackAmount">0</span></p>
            </div>
            <div class="wallet" id="roiWallet">
                <img src="02.png" alt="ROI Discount" class="wallet-icon">
                <p>ROI Discount: <span id="roiAmount">0</span>%</p>
            </div>
            <div class="wallet" id="subscriptionWallet">
                <img src="03.png" alt="Subscription Discount" class="wallet-icon">
                <p>Subscription Discount: Rs <span id="subscriptionAmount">0</span></p>
            </div>
        </div>

        <!-- Slot Machine -->
        <div class="slot-machine">
            <div class="slot" id="slot1">
                <div class="slot-content"></div>
            </div>
            <div class="slot" id="slot2">
                <div class="slot-content"></div>
            </div>
            <div class="slot" id="slot3">
                <div class="slot-content"></div>
            </div>
        </div>
        <button class="button-54" id="spinButton" onclick="spin()">Spin 1/3</button>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
